<p-table [value]="products">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{product.Name}}</td>
          <td>{{product.Description}}</td>
          <td>{{product.Price}}</td>
          <td>
              <button pButton type="button" class="margin" label="Edit" (click)="onEditProductClick(product)"></button>
              <button pButton type="button" class="margin" label="Delete" (click)="onDeleteProductClick(product)"></button>
        </td>
      </tr>
  </ng-template>
</p-table>
<hr/>
<button pButton type="button" class="margin" label="Create new product" (click)="onCreateProductClick()"></button>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425"></p-confirmDialog>
